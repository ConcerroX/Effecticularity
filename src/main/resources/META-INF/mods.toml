modLoader="kotlinforforge"
loaderVersion="[4.11,)"
license="${mod_license}"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
# optional
#credits="The ExampleMod dev team"
authors="${mod_authors}"
description='''${mod_description}'''
[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="[46,)"
    ordering="NONE"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.20,1.21)"
    ordering="NONE"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="lodestone"
    mandatory=true
    versionRange="[1.6,)"
    ordering="NONE"
    side="CLIENT"
